<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .titlebox{
            margin:0 auto;
            width: 250px;
            height: 70px;
            font-size: 20pt;
            text-align: center;
        }
        .infolist{
            margin: 0 auto;
            height: 30pt;
            width: 210pt;
            font-size: 13pt;
            text-align: left;
        }
        #clock{
            margin:100px auto;
            border: 5px double green;
            width: 400px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font: bold;
            color: red;
            }
    </style>
</head>
<body>
    <p class="titlebox"><b>校内学生出校申请</b></p>
    <div class="showTime"></div>
    <script>
    var t = null;
    t = setTimeout(time, 1000); //開始运行
    function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        
        document.querySelector(".showTime").innerHTML = '<b><font style="font-size: 18pt;"><center>'+y + "/" + mt +"/" +day +" " 
            + h +":"+((m<10)?"0":"")+m+":" +((s<10)?"0":"")+s+'</center></font></b>';
        t = setTimeout(time, 1000); //设定定时器，循环运行
        
    }
    </script>
    <script>
        now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        var date = year+"-"+month+"-"+day
    </script>

    <p style="margin-top: 30pt;" class="infolist">
        姓名<span style="color: red;">*</span>
        &emsp;&emsp;&nbsp;&nbsp;&nbsp;张三

    <p class="infolist">
